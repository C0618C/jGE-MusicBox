<html lang="en">
<head>

        * {padding: 0px;margin: 0px;user-select: none; }
        body{overflow: hidden;}
        #fork_me{position: fixed;top:0px;right: 0px;z-index: 9999; }

<script src="actionbinder.js?=1.1"></script>
<script src="musicbox.js?=1.1"></script>

<script>
    (function(){
        const mb = new MusicBox("view_port");
        window.mb = mb;
        let statu = false;
        document.body.addEventListener("dblclick",()=>{
            if(statu) mb.Stop()
            else mb.Play()
            statu = !statu;
        })
        //setTimeout(mb.Play.bind(mb),5000);
    })();
</script>
</body>
